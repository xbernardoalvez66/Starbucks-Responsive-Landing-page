<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Responsive Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <header>
            <a href=""><img src="Images/logo.png" class="logo" alt=""></a>
            <div class="toggle"></div>
            <ul class="nav">
                <li><a href="">Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text">
                <h2>Starbucks <br> <span class="style">or nothing</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos eius maiores odit ad, <br> iste vel laboriosam expedita nihil unde blanditiis odio nisi provident ab libero, sit quis maxime, voluptatibus impedit.</p>
                <a href="" class="btn">Order Now</a>
                <div class="social-media">
                    <a href=""><i class="fa fa-twitter"></i></a>
                    <a href=""><i class="fa fa-facebook"></i></a>
                    <a href=""><i class="fa fa-instagram"></i></a>
                </div>
            </div>
            <div class="image">
                <img src="Images/image.png" alt="">
            </div>
        </div>
    </section>
    <script>
        const menutoggle = document.querySelector('.toggle');
        const nav = document.querySelector('.nav');
        menutoggle.onclick = function(){
            menutoggle.classList.toggle('active');
             nav.classList.toggle('active');
        }
    </script>
</body>
</html>
